<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/tabs/home">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>การนัดหมาย</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="showSearch = !showSearch">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="openCreateModal()">
        <ion-icon slot="icon-only" name="add-outline" class="add-icon-large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="showSearch">
    <ion-searchbar placeholder="ค้นหาชื่อ Visitor..." mode="ios"></ion-searchbar>
  </ion-toolbar>

  <div class="calendar-strip-container">
    <div class="calendar-scroll">
      <div *ngFor="let day of calendarDates" 
           class="date-item" 
           [class.selected]="day.fullDate === selectedDate"
           [class.is-today]="day.isToday"
           (click)="selectDate(day.fullDate)">
        
        <span class="day-name">{{ day.dayName }}</span>
        <div class="day-number-circle">
          {{ day.dayNumber }}
        </div>
        <div class="dot" *ngIf="day.isToday && day.fullDate !== selectedDate"></div>
      </div>
    </div>
  </div>
</ion-header>

<ion-content class="bg-light">
  
  <div class="booking-list ion-padding-top">
    
    <div *ngIf="filteredBookings.length === 0" class="empty-state">
      <div class="empty-icon">
        <ion-icon name="calendar-outline"></ion-icon>
      </div>
      <p>ไม่มีรายการนัดหมายในวันนี้</p>
      <ion-button fill="outline" size="small" (click)="openCreateModal()">
        สร้างนัดหมายใหม่
      </ion-button>
    </div>

    <ion-card *ngFor="let item of filteredBookings" class="booking-card">
      <div class="status-strip" [class]="item.status"></div>
      
      <ion-item lines="none" detail="false">
        <ion-avatar slot="start">
          <img [src]="item.avatar" alt="Visitor Avatar" />
        </ion-avatar>
        <ion-label>
          <div class="card-header">
            <h2>{{ item.visitorName }}</h2>
            <ion-badge [color]="getStatusColor(item.status)" mode="ios">
              {{ getStatusLabel(item.status) }}
            </ion-badge>
          </div>
          <p class="company">{{ item.company }}</p>
          
          <div class="time-info">
            <ion-icon name="time-outline"></ion-icon>
            <span>{{ item.time }}</span>
          </div>
        </ion-label>
      </ion-item>
    </ion-card>

  </div>

  <div class="extra-space"></div>
</ion-content>
