<div class="access-list-container">
  <div class="access-list-header">
    <h3 class="header-title">พื้นที่ที่เข้าถึงได้</h3>
    <span class="header-badge" *ngIf="accessibleAssets$ | async as assets">
      {{ assets.length }} รายการ
    </span>
  </div>

  <div class="list-content">
    <ng-container *ngIf="accessibleAssets$ | async as assets">

      <div *ngIf="assets.length === 0" class="empty-state">
        <div class="empty-icon">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <h4>ไม่มีรายการสิทธิ์</h4>
        <p>เลือก User (Visitor/Staff) ด้านบนเพื่อดูสิทธิ์</p>
      </div>

      <div *ngFor="let asset of assets" class="access-item">
        <div class="item-status-col">
          <span class="status-badge unlocked">
            <ion-icon name="checkmark-circle"></ion-icon> เปิด
          </span>
        </div>

        <div class="item-info-col">
          <h4 class="item-name">{{ asset.name }}</h4>
          <div class="item-meta">
            <ion-icon name="location-outline"></ion-icon>
            <span>ชั้น {{ asset.floor_number }} • {{ asset.type }}</span>
          </div>
        </div>

        <div class="item-action-col">
           <ion-icon name="chevron-forward-outline" style="color: #ccc;"></ion-icon>
        </div>
      </div>

    </ng-container>
  </div>
</div>
