<app-fastpass-header></app-fastpass-header>

<ion-content [fullscreen]="true" class="bg-main">

  <div class="top-section ion-padding-horizontal ion-padding-top">
    
    <div class="sub-header-row">
      <h1 class="page-title">โปรไฟล์</h1>
      
      <ion-button fill="clear" (click)="logout()" color="medium" class="logout-btn">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </div>

    <div *ngIf="isLiffLoading" class="ion-text-center ion-padding">
      <ion-spinner color="primary"></ion-spinner>
    </div>

    <ion-card class="figma-user-card" *ngIf="lineProfile && !isLiffLoading">
      <ion-item lines="none" class="ion-no-padding" detail="false">
        <ion-avatar slot="start">
          <img [src]="lineProfile?.pictureUrl || 'assets/shapes.svg'" />
        </ion-avatar>
        <ion-label>
          <h2>{{ lineProfile?.displayName }}</h2>
          <div class="role-container">
            <ion-badge [color]="getRoleColor(currentRole)" mode="ios">
              {{ currentRole | uppercase }}
            </ion-badge>
          </div>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline" color="medium"></ion-icon>
      </ion-item>
    </ion-card>

    <ion-segment [(ngModel)]="selectedTab" (ionChange)="segmentChanged($event)" class="figma-tabs" mode="md">
      <ion-segment-button value="dashboard">
        <ion-label>แดชบอร์ด</ion-label>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-label>รายการ</ion-label>
      </ion-segment-button>
    </ion-segment>

  </div> <div class="ion-padding">
    <ion-card class="ion-margin-top action-card">
        <ion-card-header>
          <ion-card-subtitle>เมนูหลัก</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="dark" expand="block" (click)="openLineOA()">
            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
            กลับไปยังแชท (LINE OA)
          </ion-button>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="ion-margin-top dev-card">
        <ion-card-header>
          <ion-card-subtitle class="dev-header">
            DEV TOOLS
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="dev-grid">
            <ion-button color="medium" expand="block" (click)="debugSwitchRole('guest')">
              <ion-icon name="refresh-outline" slot="start"></ion-icon> Guest
            </ion-button>
            <ion-button color="success" expand="block" (click)="debugSwitchRole('visitor')">Visitor</ion-button>
            <ion-button color="tertiary" expand="block" (click)="debugSwitchRole('user')">User</ion-button>
            <ion-button color="primary" expand="block" (click)="debugSwitchRole('host')">Host</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
  </div>

</ion-content>
